<html>
    <head>
        <title>YourFace</title>
        <link rel='stylesheet' href="style.css">
    </head>
    <body>
        <div id='navigation-bar'>
            <h1 class='logo'>
                <a href='index.html' class='extras'>
                    <span id='logo1'>Your</span><span id='logo2'>Face</span>
                </a>
            </h1>
        </div>
        <div id='contentLogin'>
            <form class='account'>
                <label for='firstName'>FIRST NAME:</label></br></br>
                <input type='text' name='firstName' id='firstName'></br></br>
                <label for='midName'>MIDDLE NAME: (optional)</label></br></br>
                <input type='text' name='midName' id='midName'></br></br>
                <label for='midName'>LAST NAME:</label></br></br>
                <input type='text' name='lastName' id='lastName'></br></br>
                <label for='email'>EMAIL:</label></br></br>
                <input type='text' name='email' id='email'></br></br>
                <label for='password'>PASSWORD:</label></br></br>
                <input type='password' name='password' id='password'></br></br>
                <label for='password'>CONFIRM PASSWORD:</label></br></br>
                <input type='password' name='password' id='password'></br></br>
                <input type='submit' value='register'>
            </form>
        </div>
    </body>
    <script src='script.js'></script>
</html>
